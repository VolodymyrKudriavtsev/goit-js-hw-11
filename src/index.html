<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="let-search">
        <svg class="icon icon-search">
          <use href="./img/icon.svg#search"></use>
        </svg>
        <svg class="icon icon-spinner is-hidden">
          <use href="./img/icon.svg#spinner"></use>
        </svg>
      </button>
    </form>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>

    <button type="button" class="load-more is-hidden">
      <svg class="icon icon-spinner is-hidden">
        <use href="./img/icon.svg#spinner"></use>
      </svg>
      <span>Load more</span>
    </button>

    <script src="index.js" type="module"></script>
  </body>
</html>
